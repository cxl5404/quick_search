{% extends "base.html" %}
{% load staticfiles %}


{% block content %}

                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">{{ category }}</h6>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>Switch Model</th>
                                        </tr>
                                    </thead>
                                    <tfoot>
                                        <tr>
                                            <th>Switch Model</th>
                                        </tr>
                                    </tfoot>
                                    <tbody>
                                        {% for switch in switches %}
                                        <tr>
                                        
                                            <td ><a href="{% url 'hp:switch_detail_100' switch.id %}" >{{ switch.switch_model }}</a></td>
                                        </tr>
                                        {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

{% endblock content %}
